<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор лазерной резки | Лазермет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <img src="pic-_1_.jpg" alt="Логотип" class="logo">
            <div>
                <h1>Лазерная резка металла</h1>
                <div class="contacts">
                    www.lasermet.pro | +7 (921) 998-17-08 | 9563295@gmail.com
                </div>
                <div class="address">
                    Санкт-Петербург, ул. Старообрядческая, д.9
                </div>
            </div>
        </div>

        <div class="material-selector">
            <label for="material">Материал:</label>
            <select id="material">
                <!-- Заполняется через любимый JS -->
            </select>
        </div>

        <div class="thickness-container">
            <label for="thickness">Толщина, мм:</label>
            <div class="slider-wrapper">
                <input type="range" id="thickness" min="0.5" max="20" step="0.5" value="1">
                <span id="thicknessValue">1.0 мм</span>
            </div>
        </div>

        <div class="length-container">
            <label for="length">Длина реза, м:</label>
            <input type="number" id="length" min="0.1" step="0.1" value="1.0">
        </div>

        <div class="price-per-meter" id="pricePerMeterDisplay">
            Цена за 1 м: <strong>—</strong>
        </div>

        <div class="total" id="totalDisplay">
            Итого: <strong>0 ₽</strong>
        </div>

        <div class="note" id="materialNote">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
